DOCTYPE html>
<html>
<head>
  <title>E-Learning Platform</title>
  <style>     body { font-family: Arial; margin: 0; }     header { background: #222; color: #fff; padding: 1em; text-align: center; }
    .course-list { display: flex; gap: 20px; padding: 20px; flex-wrap: wrap; }
    .course { border: 1px solid #ddd; padding: 10px; width: 300px; }   </style>
</head>
<body>
  <header>
    <h1>Learnify</h1>
  </header>
  <div class="course-list">
    <div class="course">
      <h3>HTML Basics</h3>
      <p>Track your progress here.</p>
      <progress value="70" max="100"></progress>
      <iframe width="100%" height="180" src="https://www.youtube.com/embed/UB1O30fR-EE" allowfullscreen></iframe>
    </div>
    <div class="course">
      <h3>CSS Fundamentals</h3>
      <progress value="45" max="100"></progress>
      <iframe width="100%" height="180" src="https://www.youtube.com/embed/yfoY53QXEnI" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
